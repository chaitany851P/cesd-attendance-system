<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Control | CESD Core</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .admin-card { border-top: 4px solid var(--secondary); margin-bottom: 30px; }
        .search-box { position: relative; margin-bottom: 20px; }
        .search-box input { padding-left: 45px; background: rgba(255,255,255,0.05); }
        .search-box i { position: absolute; left: 15px; top: 15px; color: var(--primary); }
        .edit-row input { background: #1a1f1d; border: 1px solid var(--glass-border); color: white; padding: 8px; border-radius: 8px; width: 100%; }
        .btn-del { color: var(--error); cursor: pointer; font-size: 1.2rem; }
        .btn-del:hover { opacity: 0.7; }
    </style>
</head>
<body>
    <div class="mesh-bg"></div>
    <nav class="navbar">
        <h1>ADMIN PANEL</h1>
        <a href="/dashboard" class="btn-secondary" style="padding: 10px 20px;">BACK TO DASHBOARD</a>
    </nav>

    <div class="container">
        <!-- ADD STUDENT FORM -->
        <div class="card admin-card">
            <h3 style="margin-top: 0; color: var(--primary);"><i class="fa-solid fa-user-plus"></i> Register New Student</h3>
            <form action="/add_student" method="POST" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; align-items: flex-end;">
                <div><label style="font-size: 0.7rem; color: var(--text-dim);">STUDENT ID</label><input type="text" name="student_id" placeholder="e.g. 25CS001" required style="background: #1a1f1d; color: white; border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; width:100%;"></div>
                <div><label style="font-size: 0.7rem; color: var(--text-dim);">NAME</label><input type="text" name="name" placeholder="e.g. RAJ PATEL" required style="background: #1a1f1d; color: white; border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; width:100%;"></div>
                <div><label style="font-size: 0.7rem; color: var(--text-dim);">DEPT</label><input type="text" name="department" placeholder="e.g. EC" required style="background: #1a1f1d; color: white; border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; width:100%;"></div>
                <div><label style="font-size: 0.7rem; color: var(--text-dim);">GROUP</label><input type="number" name="assigned_group" placeholder="1-20" required style="background: #1a1f1d; color: white; border: 1px solid var(--glass-border); padding: 12px; border-radius: 10px; width:100%;"></div>
                <button type="submit" class="btn-primary" style="height: 48px;">ADD STUDENT</button>
            </form>
        </div>

        <!-- MANAGE STUDENTS TABLE -->
        <div class="card">
            <h3 style="margin-top: 0; color: var(--secondary);"><i class="fa-solid fa-users-gear"></i> Manage Database</h3>
            <div class="search-box">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="adminSearch" placeholder="Filter by ID or Name...">
            </div>

            <div class="table-wrapper" style="max-height: 500px;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>NAME</th>
                            <th style="width: 80px;">GROUP</th>
                            <th style="width: 100px;">DEPT</th>
                            <th>SAVE</th>
                            <th>DEL</th>
                        </tr>
                    </thead>
                    <tbody id="adminTableBody">
                        {% for s in students %}
                        <tr class="edit-row">
                            <form action="/update_student" method="POST">
                                <input type="hidden" name="student_id" value="{{ s.ID }}">
                                <td style="font-weight: bold; color: var(--primary);">{{ s.ID }}</td>
                                <td style="font-size: 0.8rem;">{{ s.Name }}</td>
                                <td><input type="number" name="new_group" value="{{ s.Assigned_Group }}"></td>
                                <td><input type="text" name="new_dept" value="{{ s.Department }}"></td>
                                <td><button type="submit" style="background: none; border: none; color: var(--primary); cursor: pointer;"><i class="fa-solid fa-floppy-disk"></i></button></td>
                                <td style="text-align: center;">
                                    <a href="/delete_student/{{ s.ID }}" class="btn-del" onclick="return confirm('Delete {{ s.Name }}?')"><i class="fa-solid fa-trash-can"></i></a>
                                </td>
                            </form>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminSearch').addEventListener('keyup', function() {
            let filter = this.value.toUpperCase();
            let rows = document.getElementById('adminTableBody').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                let id = rows[i].getElementsByTagName('td')[0].innerText;
                let name = rows[i].getElementsByTagName('td')[1].innerText;
                rows[i].style.display = (id.toUpperCase().includes(filter) || name.toUpperCase().includes(filter)) ? "" : "none";
            }
        });
    </script>
</body>
</html>
