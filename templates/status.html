<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Status | CESD</title>
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 100vh;">
    <div class="mesh-bg"></div>
    <div class="card" style="text-align: center; max-width: 450px; width: 90%;">
        {% if success %}
            <i class="fa-solid fa-circle-check" style="font-size: 4rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h1 style="color: var(--primary); margin: 0;">SUCCESS</h1>
            <p style="margin: 15px 0 30px; font-size: 1.1rem;">Attendance records have been synced successfully with the CESD database.</p>
        {% else %}
            <i class="fa-solid fa-circle-xmark" style="font-size: 4rem; color: var(--error); margin-bottom: 20px;"></i>
            <h1 style="color: var(--error); margin: 0;">ERROR</h1>
            <p style="margin: 15px 0 30px;">{{ message }}</p>
        {% endif %}
        <a href="/dashboard" class="btn-primary" style="width: 100%;">RETURN TO DASHBOARD</a>
    </div>
</body>
</html>
