<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Login | CESD</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <!-- Mesh Background for Modern Look -->
    <div class="mesh-bg"></div>
    
    <div class="container" style="display: flex; align-items: center; justify-content: center; min-height: 90vh;">
        <div class="card login-card" style="width: 100%; max-width: 420px; text-align: center; border: 1px solid var(--glass-border);">
            
            <!-- Logo Section -->
            <div style="background: linear-gradient(135deg, var(--primary), var(--secondary)); width: 70px; height: 70px; border-radius: 20px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: #000; font-size: 2rem; box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);">
                <i class="fa-solid fa-leaf"></i>
            </div>
            
            <h1 style="margin: 0; font-size: 2rem; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;">CESD CORE</h1>
            <p style="color: var(--text-dim); margin: 10px 0 35px; font-size: 0.9rem; letter-spacing: 0.5px;">Community Engagement System</p>
            
            <form method="POST">
                <div style="text-align: left; margin-bottom: 25px;">
                    <label style="font-size: 0.75rem; text-transform: uppercase; color: var(--primary); display: block; margin-bottom: 12px; font-weight: 700; letter-spacing: 1.5px;">
                        <i class="fa-solid fa-user-shield"></i> Faculty / Instructor
                    </label>
                    <select name="faculty_name" required style="width: 100%; border: 1px solid var(--glass-border); background: rgba(255,255,255,0.05);">
                        <option value="" disabled selected>Choose your name...</option>
                        {% for name in faculties %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="btn-primary" style="width: 100%; height: 55px; justify-content: center; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">
                    AUTHENTICATE <i class="fa-solid fa-chevron-right" style="margin-left: 10px;"></i>
                </button>
            </form>
            
            <div style="margin-top: 30px; font-size: 0.75rem; color: #555;">
                <p>Protected by CESD Security Protocols</p>
                <p>Session: 28 Dec - 05 Jan</p>
            </div>
        </div>
    </div>
</body>
</html>
