<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CESD Core</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="display: flex; align-items: center; justify-content: center;">
    <div class="mesh-bg"></div>

    <div class="container">
        <div class="card" style="width: 100%; max-width: 420px; margin: auto; text-align: center;">
            <div style="background: var(--primary); width: 65px; height: 65px; border-radius: 20px; margin: 0 auto 25px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #000; box-shadow: 0 0 25px rgba(0, 255, 136, 0.4);">
                <i class="fa-solid fa-leaf"></i>
            </div>

            <h1 style="margin: 0; font-size: 1.8rem; letter-spacing: 1.5px; font-weight: 800;">CESD CORE</h1>
            <p style="color: var(--text-dim); margin-top: 8px; margin-bottom: 40px; font-size: 0.9rem;">Management & Sustainability Portal</p>

            <form method="POST">
                <div style="text-align: left; margin-bottom: 30px;">
                    <label style="color: var(--primary); font-size: 0.75rem; font-weight: 700; display: block; margin-bottom: 12px; letter-spacing: 1px;">IDENTIFY FACULTY MEMBER</label>
                    <select name="faculty_name" required>
                        <option value="" disabled selected>Choose your profile...</option>
                        {% for name in faculties %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit" class="btn-primary">
                    AUTHENTICATE SESSION <i class="fa-solid fa-shield-halved"></i>
                </button>
            </form>

            <div style="margin-top: 35px; border-top: 1px solid var(--glass-border); padding-top: 20px; font-size: 0.7rem; color: #555;">
                <p>Protected Deployment: Dec 2025 - Jan 2026</p>
            </div>
        </div>
    </div>
</body>
</html>
