<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CESD Core</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="login-body">
    <div class="mesh-bg"></div>
    <div class="container" style="display: flex; align-items: center; justify-content: center; height: 90vh;">
        <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
            <div style="background: var(--primary); width: 65px; height: 65px; border-radius: 18px; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; font-size: 2rem; color: #000; box-shadow: 0 0 20px rgba(0,255,136,0.3);"><i class="fa-solid fa-leaf"></i></div>
            <h1 style="margin: 0; font-size: 2rem; letter-spacing: 1px;">CESD CORE</h1>
            <p style="color: var(--text-dim); margin-bottom: 35px; font-size: 0.9rem;">Secure Faculty Authentication</p>
            <form method="POST">
                <div style="text-align: left; margin-bottom: 25px;">
                    <label style="color: var(--primary); font-size: 0.7rem; font-weight: 700; display: block; margin-bottom: 10px; letter-spacing: 1px;">SELECT ACCOUNT</label>
                    <select name="faculty_name" required style="background: rgba(255,255,255,0.05) !important;">
                        <option value="" disabled selected>Choose your name...</option>
                        {% for name in faculties %}<option value="{{ name }}">{{ name }}</option>{% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="width: 100%;">ACCESS PORTAL <i class="fa-solid fa-chevron-right" style="margin-left: 8px;"></i></button>
            </form>
        </div>
    </div>
</body>
</html>
